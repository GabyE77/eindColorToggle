<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colortoggle</title>
</head>
<body>
    <button class="hamburger"> </button>
    <div class = "color-toggle" value="getcolor" onclick = "change_background(color.value) ">
        <nav class="navmenu" >
            <ul>
                <li class="roze"><a class="color" onclick="changeBodyBg('pink');">Home</a></li>
                <li class="rood"><a class="color" onclick="changeBodyBg('red');">rood</a></li>
                <li class="oranje"><a class="color" onclick="changeBodyBg('orange');">oranje</a></li>
                <li class="geel"><a class="color" onclick="changeBodyBg('yellow');">geel</a></li>
                <li class="groen" ><a class="color" onclick="changeBodyBg('green');">groen</a></li>
                <li class="blauw"><a class="color" onclick="changeBodyBg('blue');">blauw</a></li>
                <li class="paars"><a class="color" onclick="changeBodyBg('purple');">paars</a></li>
            </ul>
        </nav>
    </div>
        <script defer src="script.js"></script>
</body>
</html>
